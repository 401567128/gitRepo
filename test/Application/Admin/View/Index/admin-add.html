	<form class="form form-horizontal" id="form-admin-add" action="{:U('Index/resign')}" method="post">
	<div class="row cl">
		<label class="form-label  col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>

		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
		<div class="formControls col-xs-7 col-sm-7">
			<input type="password" class="input-text" autocomplete="off"  placeholder="确认新密码" id="password2" name="password2">
		</div>
	</div>

		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
		<div class="formControls col-xs-7 col-sm-7">
			<input type="text" class="input-text" value="" placeholder="手机号码" id="phone" name="tel">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">角色：</label>
		<div class="formControls col-xs-7 col-sm-7"> <span class="select-box" style="width:150px;">
			<select class="select" name="adminRole" size="1">
				<option value="1" selected="selected">管理员</option>
			</select>
			</span> </div>
	</div>
	<div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">权限：</label>
        <div class="formControls col-xs-7 col-sm-7"> 
            <input type="checkbox" name="permissions[]" value="2"> 留言审核

<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-admin-add").validate({
		rules:{
			username:{
				required:true,
				minlength:4,
				maxlength:16
			},
			pwd:{
				required:true,
				minlength:6,
				maxlength:16
			},
			password2:{
				required:true,
				equalTo: "#password",
				minlength:4,
				maxlength:16
			},
			tel:{
				required:true,
				isPhone:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitButtons: 'button[type="submit"]',
		submitHandler:function(form){
			$(form).ajaxSubmit();
		}
	});
});
</script>
